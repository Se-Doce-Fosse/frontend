services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: se-doce-fosse-frontend
    ports:
      - "3000:4173"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
